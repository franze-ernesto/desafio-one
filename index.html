<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/Logo.svg" type="image/x-icon" />
    <script src="script.js"></script>
    <title>Codificador e Decodificador</title>
  </head>
  <body>
    <header class="logo">
        <img src="./assets/Logo.svg" alt="Alura logo" />
    </header>

    <main class="container">
      <section class="section-home">
        <textarea placeholder="Digite seu texto" class="text-area"></textarea>
        <div class="section-message">
          <div class="message-content">
            <img src="./assets/bi_exclamation-circle-fill.svg" alt="Alerta"/>
            <p>Apenas letras maíusculas e sem acento.</p>
          </div>
          <div class="botao">
            <button class="botao-encriptar">Criptografar</button>
            <button class="botao-decriptar">Descriptografar</button>
          </div>
        </div>
      </section>
      <div class="card">
        <div class="context-card">
          <img id="image-card" src="./assets/High quality products 1 1.svg quality products 1 1.svg" alt="Homem com lente"/>
          <div class="context-card__texto">
            <h3>Nenhuma mensagem encontrada</h3>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button class="botao-decriptar hidden alt">Copiar</button>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
        <p>Criado por Anderson T6 - ONE 2024</p>
    </footer>
  </body>
</html>
